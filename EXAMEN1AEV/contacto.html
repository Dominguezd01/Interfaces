<script>
	document.getElementById("form").addEventListener("submit", e =>{
		e.preventDefault()
		const data = Object.fromEntries(new FormData(e.target))
		console.log(data)
		let nombre, email
		if(data.nombre == ""){
			document.getElementById("nombre").style.border="red 1px solid"
		}else{
			nombre = data.nombre
		}
		if(data.email == ""){
			document.getElementById("email").style.border="red 1px solid"
		}else{
			email = data.email
		}
		if(data.texto == ""){
			document.getElementById("texto").style.border="red 1px solid"
		}

		if(email != undefined && nombre != undefined && data.texto != ""){
			document.getElementById("form").style.display ="none"
			let parrafo = document.getElementById("parrafoCorrecto")
			parrafo.innerHTML =`<p id="parrafoCorrecto">${nombre} tu solicitud se ha procesado correctamente, recibiras mas informacion en tu correo ${email}</p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>`
			let cuerpo = document.getElementById("contacto")
			cuerpo.append(parrafo)
		}
	})
</script>

</head>
<body>
    <h1 class="campos2H1" id="h1Usuario"></h1>
    <div id="divForm2" style="display: none;" >
        
        <form id="form2">
            &nbsp;&nbsp;&nbsp;<label class="campos2">Datos Usuario</label><br>
            <input id="nom"class="campos2" name="nombre" placeholder="Nombre"></input>&nbsp;
            <input id="apellido" class="campos2" name="apellidos" placeholder="Apellidos"></input>&nbsp;

            <br>

            <input id ="tel" class="campos2" type="tel" id="numTlf" name="numTlf" placeholder="Número de teléfono">&nbsp;
            <input id="email"class="campos2" type="email" id="email" name="email" placeholder="Correo Electronico"><br>

            <input class="campos2" type="submit" id="botonForm2"/><br>

        </form>

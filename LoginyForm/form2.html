<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./indexForm2.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="h1Usuario"></h1>
    <div id="divForm2" style="display: none;" >
        
        <form id="form2">
            &nbsp;&nbsp;&nbsp;<label>Datos Usuario</label><br>
            <input id="nombre" name="nombre" placeholder="Nombre"></input>&nbsp;
            <input id="apellidos" name="apellidos" placeholder="Apellidos"></input>&nbsp;
            <input id="dni" name="dni" placeholder="DNI"/>&nbsp;
            <input id="fechaNac" type="date" name="fechaNac"/><br>
            <br>
            &nbsp;&nbsp;&nbsp;<label>Direccion</label><br>
            <input id="calle" name="calle" placeholder="Calle">&nbsp;
            <input id="numero" name="numero" placeholder="Número">&nbsp;
            <input id="codPostal" name="codPostal" placeholder="Código Postal"><br>
            <input id="ciudad" name="ciudad" placeholder="Ciudad">
            <input id="provincia" name="provincia" placeholder="Provincia">&nbsp;<br>
            <br>
            &nbsp;&nbsp;&nbsp;<label>Contacto</label><br>
            <input type="tel" id="numTlf" name="numTlf" placeholder="Número de teléfono">&nbsp;
            <input type="email" id="email" name="email" placeholder="Correo Electronico"><br>

            <input type="submit" id="botonForm2"/>
        </form>

    </div>
</body>
</html>
